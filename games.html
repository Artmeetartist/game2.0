<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Zap - Face Invaders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        canvas {
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80') no-repeat center center/cover;
            display: block;
            touch-action: none; /* Prevents default touch actions like scrolling */
        }
        .ui-element {
            text-shadow: 0 0 5px #c0c0ff, 0 0 10px #c0c0ff;
        }
        .glass-modal {
            background: rgba(10, 10, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .action-button {
            background: linear-gradient(145deg, #6d28d9, #4c1d95);
            border: 1px solid #8b5cf6;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(109, 40, 217, 0.5);
        }
        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(109, 40, 217, 0.8);
        }
        .action-button:disabled {
            background: #3730a3;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .name-input {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid #8b5cf6;
            color: white;
            text-align: center;
        }
        .name-input::placeholder {
            color: #c4b5fd;
        }
        .name-input:focus {
            outline: none;
            box-shadow: 0 0 10px #8b5cf6;
        }
        .mobile-control {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: none; /* Hidden by default, shown via media query */
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        /* Media query to only show controls on touch-enabled (coarse pointer) devices */
        @media (pointer: coarse) {
            .mobile-control {
                display: block;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen m-0">

    <!-- Main Game Container -->
    <div id="game-container" class="relative w-full h-full max-w-4xl max-h-[800px] shadow-2xl shadow-purple-900/50 rounded-lg overflow-hidden">
        <canvas id="gameCanvas"></canvas>

        <!-- UI Elements -->
        <div class="absolute top-4 left-4 text-lg md:text-2xl ui-element">
            <span>SCORE: </span><span id="scoreEl">0</span>
        </div>
        <div id="playerNameDisplay" class="absolute top-4 right-4 text-lg md:text-2xl ui-element truncate max-w-[150px] md:max-w-xs"></div>

        <!-- Instructions -->
        <div id="instructions" class="absolute top-12 left-1/2 -translate-x-1/2 text-center text-xs md:text-sm text-purple-300 ui-element opacity-75 pointer-events-none">
            <p>Move: Arrow Keys / Touch | Shoot: Spacebar / Tap</p>
        </div>

        <!-- Mobile Controls -->
        <div id="leftControl" class="mobile-control" style="left: 20px;"></div>
        <div id="rightControl" class="mobile-control" style="right: 20px;"></div>

        <!-- Start Game / Game Over Modal -->
        <div id="modalEl" class="absolute inset-0 flex items-center justify-center z-20">
            <div class="glass-modal p-6 md:p-10 rounded-xl text-center flex flex-col items-center">
                <h1 id="modalTitle" class="text-3xl md:text-6xl font-bold ui-element">COSMIC ZAP</h1>
                <p id="modalScore" class="text-lg md:text-2xl mt-4 ui-element">Final Score: 0</p>
                <p id="highScoreDisplay" class="text-base md:text-xl mt-2 text-amber-300 ui-element">High Score: 0 by GUEST</p>
                <p id="modalDescription" class="text-sm md:text-base mt-4 max-w-sm text-purple-200">Dodge the falling faces! Use Arrow Keys or Touch to move, Spacebar or Tap to shoot.</p>
                <input type="text" id="playerNameInput" placeholder="Enter Your Name" class="name-input w-full max-w-xs p-2 rounded-md mt-6 text-lg" maxlength="15">
                <button id="startGameBtn" class="action-button text-white font-bold py-3 px-8 rounded-lg mt-6 text-xl md:text-2xl" disabled>
                    LOADING ASSETS...
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreEl');
        const modalEl = document.getElementById('modalEl');
        const modalScore = document.getElementById('modalScore');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const startGameBtn = document.getElementById('startGameBtn');
        const playerNameInput = document.getElementById('playerNameInput');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const playerNameDisplay = document.getElementById('playerNameDisplay');
        const leftControl = document.getElementById('leftControl');
        const rightControl = document.getElementById('rightControl');

        // --- GAME STATE & VARIABLES ---
        let player;
        let projectiles = [];
        let enemies = [];
        let particles = [];
        let score = 0;
        let animationId;
        let enemySpawnInterval;
        let isGameActive = false;
        let playerName = 'GUEST';
        let highScore = 0;
        let highScoreHolder = 'GUEST';
        let keys = {
            ArrowLeft: { pressed: false },
            ArrowRight: { pressed: false }
        };
        let canShoot = true;

        // --- ENEMY IMAGES ---
        const enemyImageSources = [
            'ashu.png',
            'chandra.png',
            'leo.png',
            'magda.png',
            'deepak.png'
        ];
        let enemyImages = [];
        let imagesLoaded = 0;

        function preloadImages() {
            if (enemyImageSources.length === 0) {
                console.log("No enemy images to load.");
                startGameBtn.disabled = false;
                startGameBtn.textContent = 'START GAME';
                return;
            }

            enemyImageSources.forEach(src => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded === enemyImageSources.length) {
                        console.log("All enemy images loaded successfully.");
                        startGameBtn.disabled = false;
                        startGameBtn.textContent = 'START GAME';
                    }
                };
                img.onerror = () => {
                    imagesLoaded++;
                    console.error(`Failed to load image: ${src}`);
                    if (imagesLoaded === enemyImageSources.length) {
                        console.log("Finished loading images (with some errors).");
                        startGameBtn.disabled = false;
                        startGameBtn.textContent = 'START GAME';
                    }
                };
                img.src = src;
                enemyImages.push(img);
            });
        }


        // --- SOUND SYNTHESIZERS (Tone.js) ---
        const shootSynth = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 } }).toDestination();
        
        const fireworkSynth = {
            boom: new Tone.PolySynth(Tone.MembraneSynth, { pitchDecay: 0.05, octaves: 10, oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: 'exponential' } }).toDestination(),
            crackle: new Tone.PolySynth(Tone.NoiseSynth, { noise: { type: 'white' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination()
        };
        const crackleFilter = new Tone.AutoFilter("16n").toDestination().start();
        fireworkSynth.crackle.connect(crackleFilter);
        const newHighScoreSynth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'triangle' } }).toDestination();

        // --- UTILITY FUNCTIONS ---
        function setCanvasSize() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // --- HIGH SCORE FUNCTIONS ---
        function saveHighScore() {
            localStorage.setItem('cosmicZapHighScore', highScore);
            localStorage.setItem('cosmicZapHighScoreHolder', highScoreHolder);
        }

        function loadHighScore() {
            const savedScore = localStorage.getItem('cosmicZapHighScore');
            const savedHolder = localStorage.getItem('cosmicZapHighScoreHolder');
            if (savedScore) {
                highScore = parseInt(savedScore, 10);
                highScoreHolder = savedHolder || 'GUEST';
            }
            updateHighScoreDisplay();
        }

        function updateHighScoreDisplay() {
            highScoreDisplay.textContent = `High Score: ${highScore} by ${highScoreHolder}`;
        }

        // --- GAME CLASSES ---
        class Player {
            constructor() {
                this.width = 40; this.height = 20;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 20;
                this.velocity = { x: 0, y: 0 };
                this.speed = 7;
            }
            draw() {
                ctx.fillStyle = '#db2777';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                ctx.shadowColor = '#f472b6';
                ctx.shadowBlur = 10;
            }
            update() {
                this.x += this.velocity.x;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                this.draw();
            }
        }

        class Projectile {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.radius = 4;
                this.velocity = { y: -8 };
                this.color = '#8b5cf6';
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowColor = '#a78bfa';
                ctx.shadowBlur = 10;
            }
            update() {
                this.y += this.velocity.y;
                this.draw();
            }
        }

        class Enemy {
            constructor(x, y, radius, velocity, image) {
                this.x = x; this.y = y;
                this.radius = radius;
                this.velocity = velocity;
                this.image = image;
            }
            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.clip();
                try {
                    ctx.drawImage(this.image, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                } catch (e) {
                    ctx.fillStyle = 'red'; ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
            update() {
                this.y += this.velocity.y;
                this.draw();
            }
        }

        class Particle {
            constructor(x, y, radius, velocity) {
                this.x = x; this.y = y;
                this.radius = radius;
                this.velocity = velocity;
                this.color = `hsl(${Math.random() * 40 + 10}, 100%, 50%)`;
                this.alpha = 1;
                this.friction = 0.98;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
                this.draw();
            }
        }
        
        // --- GAME LOGIC ---
        function init() {
            playerName = playerNameInput.value.trim() || 'GUEST';
            playerNameDisplay.textContent = playerName;
            score = 0; scoreEl.innerHTML = score;
            player = new Player();
            projectiles = []; enemies = []; particles = [];
            isGameActive = true;
            modalEl.style.display = 'none';
            spawnEnemies();
        }

        function spawnEnemies() {
            const spawnRate = 1000 - (score / 200);
            enemySpawnInterval = setTimeout(() => {
                if (!isGameActive) return;
                
                const validImages = enemyImages.filter(img => img.complete && img.naturalHeight !== 0);
                if (validImages.length === 0) {
                     spawnEnemies(); // Try again shortly
                     return;
                }

                const radius = Math.random() * 30 + 15;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = -radius;
                const speed = (Math.random() * 2.5 + 1.5) + (score / 4000);
                const randomImage = validImages[Math.floor(Math.random() * validImages.length)];
                
                enemies.push(new Enemy(x, y, radius, { y: speed }, randomImage));
                spawnEnemies();
            }, Math.max(200, spawnRate));
        }

        function createParticles(enemy) {
            for (let i = 0; i < enemy.radius * 1.5; i++) {
                particles.push(new Particle(enemy.x, enemy.y, Math.random() * 2 + 1, { x: (Math.random() - 0.5) * (Math.random() * 8), y: (Math.random() - 0.5) * (Math.random() * 8) }));
            }
        }

        function endGame() {
            if (!isGameActive) return; 
            isGameActive = false;
            cancelAnimationFrame(animationId);
            clearTimeout(enemySpawnInterval);

            if (score > highScore) {
                highScore = score;
                highScoreHolder = playerName;
                saveHighScore();
                modalTitle.textContent = 'NEW HIGH SCORE!';
                newHighScoreSynth.triggerAttackRelease(['C5', 'E5', 'G5', 'C6'], '1n', Tone.now());
            } else {
                modalTitle.textContent = 'GAME OVER';
                const now = Tone.now();
                fireworkSynth.boom.triggerAttackRelease("A1", "4n", now);
                fireworkSynth.crackle.triggerAttackRelease("8n", now + 0.1);
                fireworkSynth.crackle.triggerAttackRelease("8n", now + 0.2);
            }

            updateHighScoreDisplay();
            modalEl.style.display = 'flex';
            modalScore.textContent = `Your Score: ${score}`;
            modalScore.style.display = 'block';
            playerNameInput.style.display = 'block';
            startGameBtn.textContent = 'PLAY AGAIN';
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            // Don't clear the background, the image is there.
            // But we need to clear the drawn elements
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            player.update();

            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => p.update());
            projectiles = projectiles.filter(p => p.y + p.radius > 0);
            projectiles.forEach(p => p.update());

            enemies.forEach((enemy) => {
                enemy.update();
                // Game only ends on collision with the player
                if (Math.hypot(player.x + player.width / 2 - enemy.x, player.y + player.height / 2 - enemy.y) - enemy.radius - player.width / 2 < 1) {
                    endGame();
                }
            });

            const enemiesToRemove = new Set();
            const projectilesToRemove = new Set();
            enemies.forEach((enemy, enemyIndex) => {
                projectiles.forEach((projectile, projectileIndex) => {
                    if (projectilesToRemove.has(projectileIndex)) return;

                    const distance = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    if (distance - enemy.radius - projectile.radius < 1) {
                        enemiesToRemove.add(enemyIndex);
                        projectilesToRemove.add(projectileIndex);
                        
                        createParticles(enemy);
                        const now = Tone.now();
                        fireworkSynth.boom.triggerAttackRelease("C2", "8n", now);
                        fireworkSynth.crackle.triggerAttackRelease("16n", now + 0.05);
                        
                        score += Math.floor(enemy.radius * 5);
                        scoreEl.innerHTML = score;
                    }
                });
            });

            if (enemiesToRemove.size > 0) {
                enemies = enemies.filter((_, index) => !enemiesToRemove.has(index));
            }
            if (projectilesToRemove.size > 0) {
                projectiles = projectiles.filter((_, index) => !projectilesToRemove.has(index));
            }
        }

        // --- EVENT LISTENERS ---
        startGameBtn.addEventListener('click', () => { Tone.start(); init(); animate(); });
        window.addEventListener('resize', () => {
            setCanvasSize();
            if (isGameActive) {
               player.x = canvas.width / 2 - player.width / 2;
               player.y = canvas.height - player.height - 20;
            }
        });
        
        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (!isGameActive) return;
            if (e.key === 'ArrowLeft') { keys.ArrowLeft.pressed = true; player.velocity.x = -player.speed; }
            if (e.key === 'ArrowRight') { keys.ArrowRight.pressed = true; player.velocity.x = player.speed; }
            if (e.key === ' ' && !e.repeat) {
                projectiles.push(new Projectile(player.x + player.width / 2, player.y));
                shootSynth.triggerAttackRelease('C5', '8n');
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                keys.ArrowLeft.pressed = false;
                player.velocity.x = keys.ArrowRight.pressed ? player.speed : 0;
            }
            if (e.key === 'ArrowRight') {
                keys.ArrowRight.pressed = false;
                player.velocity.x = keys.ArrowLeft.pressed ? -player.speed : 0;
            }
        });
        
        // Mobile Touch Controls
        function handleMove(e) {
            if (!isGameActive) return;
            e.preventDefault();
            const rect = leftControl.getBoundingClientRect();
            const touchX = e.touches[0].clientX;
            const controlCenterX = rect.left + rect.width / 2;
            const deadZone = 10;
            if (touchX < controlCenterX - deadZone) {
                player.velocity.x = -player.speed;
            } else if (touchX > controlCenterX + deadZone) {
                player.velocity.x = player.speed;
            } else {
                player.velocity.x = 0;
            }
        }
        
        leftControl.addEventListener('touchstart', handleMove);
        leftControl.addEventListener('touchmove', handleMove);
        leftControl.addEventListener('touchend', () => {
            if (isGameActive) player.velocity.x = 0;
        });

        rightControl.addEventListener('touchstart', (e) => {
            if (!isGameActive || !canShoot) return;
            e.preventDefault();
            canShoot = false;
            projectiles.push(new Projectile(player.x + player.width / 2, player.y));
            shootSynth.triggerAttackRelease('C5', '8n');
            setTimeout(() => {
                canShoot = true;
            }, 250); // Fire rate of 4 shots per second
        });

        // --- INITIAL SETUP ---
        setCanvasSize();
        loadHighScore();
        preloadImages();
        modalScore.style.display = 'none';
    </script>
</body>
</html>
